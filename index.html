<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">
    </head>

 
    <body>
        <div class="grid-container">
            <div class="mobile-view">
                <img src="https://images.pexels.com/photos/326508/pexels-photo-326508.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>


            <div class="item1">
                <div class="welcome">
                    <h3>Let's work together!!!</h3>
                    <p>We'd love to hear from you! Send us a message using the form
                        opposite, or email us. We'd love to hear from you! Send us a message using the form
                        opposite, or email us.
                    </p>
                    <p id="text_popup"></p>
                </div>

                <form class="form" action = "redirect.html"  name="form" onsubmit="return validateForm()">
                    <div class="form-name">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label for="" class="label">First name</label> <br>
                                <input type="text" name="firstname" id="firstname">
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label for="" class="label">Last name</label> <br>
                                <input type="text" name="lastname" id="lastname">
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email" class="label">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="company">
                        <label for="company" class="label">Company</label> <br>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="phone">
                        <label for="" class="label">Phone </label> <span><em>Optional</em></span> <br>
                        <input type="number" id="number" name="number">
                    </div>
                    <div class="help">
                        <label for="" class="label">How can we help you?</label> <span><em>Max. 500 characters</em></span> <br>
                        <textarea name="help" id="help"></textarea>
                    </div>
                    <div>
                        <label for="" class="label">Expected budget</label> <br>
                        <div class="form-check form-check-1">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="" value="1">
                            <label class="form-check-label" for="exampleRadios1">
                                Less than $25k
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                25k - 50k
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                50k - 100k
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                100k+
                            </label>
                          </div>
                         
                    </div>
                    <div>
                        <label for="" class="label">How did you hear about us?</label> <br>
                        <input type="text" name="med" id="med">
                    </div>
                    <div class="submit">
                        <button>Submit</button>
                    </div>
                </form>
                
            </div>
            <div class="item2">
                <img src="https://images.pexels.com/photos/326504/pexels-photo-326504.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                 alt="image">
            </div>
        </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
